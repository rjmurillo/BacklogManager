<div class="widget-body">
    <div class="row">
        <div class="col-md-2 pull-right">
            <!--Sidebar content-->
            <div class="input-group search">
                <input ng-model="query" placeholder="Search" type="text" class="form-control">
                <select ng-model="orderProp">
                    <option value="title">Alphabetical</option>
                    <option value="-id">Newest</option>
                    <option value="globalRank">Stack Rank</option>
                    <option value="-upvotes">Votes</option>
                </select>
            </div>
        </div>
    </div>

    <a title="Add new story" ng-click="addNewStory()">
        <i class="glyphicon glyphicon-plus"></i>
    </a>

    <div class="widget-main no-padding">
        <div class="dialogs backlog-item-scroll" data-ui-sortable="backlogApp.dragControlListeners" data-ng-model="productBacklogItems" id="sortable">
            <div class="scroll-content" data-ng-repeat="pbi in productBacklogItems | filter:query | orderBy:orderProp">
                <div class="itemdiv dialogdiv backlog-item" id="{{pbi.id}}" data-ui-sortable-item data-ng-include="'/App/Views/Partials/card.html'">
                </div>
            </div>
        </div>
    </div><!-- /.widget-main -->
</div>
