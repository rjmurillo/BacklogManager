<form ng-submit="addNewStory()" id="NewStoryForm">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()">&times;</button>
        <h4 class="modal-title" ng-model="columnName">Add product backlog item</h4>
    </div>
    <div class="modal-body">
        <div class="form-group new-backlog-item-fields itemdiv dialogdiv backlog-item">
            <div class="user">
                <img alt="{{owner.name}} Avatar" data-ng-src="{{owner.avatar}}" data-no-drag>
            </div>
            <div class="body color-1">
                <div class="name">
                    <p>{{owner.name}}</p>
                </div>
                <div>
                    As a
                    <input type="text" placeholder="type of user" ng-model="discipline" required focus-me />,
                    I can <input type="text" placeholder="accomplish this goal" ng-model="action" required />
                    so that <input type="text" placeholder="some reason" ng-model="goal" required />.
                </div>
            </div>
            
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="close()">Close</button>
        <button type="submit" class="btn btn-info">Add</button>
    </div>
</form>
