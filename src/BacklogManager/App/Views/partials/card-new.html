<form ng-submit="addNewStory()" id="NewStoryForm">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()">&times;</button>
        <h4 class="modal-title" ng-model="columnName">Add product backlog item</h4>
    </div>
    <div class="modal-body">
        <div class="form-group new-backlog-item-fields itemdiv dialogdiv backlog-item">
            <div class="user">
                <img alt="{{owner.name}} Avatar" data-ng-src="{{owner.avatar}}" data-no-drag>
            </div>
            <div class="body" style="border-right:5px solid {{selectedProject.color}}">
                <div class="name">
                    <p>{{owner.name}}</p>
                </div>
                <div>
                    As a
                    <input type="text" placeholder="type of user" ng-model="discipline" required focus-me />,
                    I can <input type="text" placeholder="accomplish this goal" ng-model="action" required />
                    so that <input type="text" placeholder="some reason" ng-model="goal" required />.
                </div>
            </div>
            <div>
                <div class="input-group">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Project <span class="caret"></span></button>
                        <ul class="dropdown-menu" role="menu">
                            <li data-ng-repeat="project in projects" style="border-right:5px solid {{project.color}}"><a data-ng-click="applyProject(project)">{{project.name}}</a></li>
                        </ul>
                    </div>
                    <input type="text" class="form-control" placeholder="{{selectedProject.name}}" readonly style="border-right:5px solid {{selectedProject.color}}" />
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="close()">Close</button>
        <button type="submit" class="btn btn-info">Add</button>
    </div>
</form>
