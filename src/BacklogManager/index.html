<!DOCTYPE html>
<html ng-app="backlogApp">
<head>
    <meta charset="utf-8" />
    <title>Backlog App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href=".bin/bower_components/ng-sortable/dist/ng-sortable.min.css" />
    <link rel="stylesheet" href=".bin/bower_components/ng-sortable/dist/ng-sortable.style.min.css" />
    <link rel="stylesheet" href="App/Styles/styles.css">
</head>
<body role="document">
    <div class="navbar navbar-inverse " role="navigation" ng-controller="Navigation">
        <div class="">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse"
                        data-target=".navbar-collapse">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/Home">Backlog App</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#" ng-click="signIn()" ng-show="!authenticated" id="TwitterSignInButton">Sign in</a>
                    </li>
                    <li>
                        <span class="navbar-text" id="TwitterSignInName" ng-show="authenticated" ng-model="authenticatedUser">{{authenticatedUser.name}}</span>
                    </li>
                    <li>
                        <a href="#" ng-click="signOut()" ng-show="authenticated">Sign out</a>
                    </li>
                </ul>
                <div class="alert alert-danger" ng-show="error">
                    There was an error
                </div>

            </div>
        </div>
    </div>
    <div ng-view class="container-fluid"></div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://code.angularjs.org/1.3.9/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.9/angular-route.min.js"></script>
    <script src="https://code.angularjs.org/1.3.9/angular-resource.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.js"></script>
    <script src=".bin/bower_components/ng-sortable/dist/ng-sortable.min.js"></script>
    <script src="App/Scripts/OAuth.js"></script>
    <script src="App/Scripts/app.js"></script>
    <script src="App/Scripts/services.js"></script>
    <script src="App/Scripts/controllers.js"></script>
</body>
</html>
