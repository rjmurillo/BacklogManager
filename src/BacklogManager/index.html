<!DOCTYPE html>
<html ng-app="backlogApp">
<head>
    <meta charset="utf-8" />
    <title>Gar&ccedilon - The Backlog Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href=".bin/bower_components/ng-sortable/dist/ng-sortable.min.css" />
    <link rel="stylesheet" href=".bin/bower_components/ng-sortable/dist/ng-sortable.style.min.css" />
    <link rel="stylesheet" href="App/Styles/styles.css">
</head>
<body role="document">
    <nav class="navbar navbar-inverse navbar-static-top" data-ng-controller="Navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse"
                        data-target="#navbar">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/Home">Gar&ccedilon - The Backlog Manager</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <div class="pull-right" style="display: inline-block">
                    <ul class="nav">
                        <li data-ng-show="!authenticated">
                            <a ng-click="signIn()" class="navbar-text navbar-link">
                                <img src="//g.twimg.com/Twitter_logo_blue.png" style="width: 24px;" />
                                <span class="text">Sign in</span>
                            </a>
                        </li>
                        <li data-ng-show="authenticated">
                            <img data-ng-src="{{authenticatedUser.avatar}}"
                                 alt="{{authenticatedUser.name}} Avatar"
                                 class="profile-image img-circle hidden-xs nav-user-photo" />
                            <span class="navbar-text" id="TwitterSignInName" ng-show="authenticated">Signed in as {{authenticatedUser.name}}</span>
                            <a ng-click="signOut()" class="navbar-text navbar-link">
                                <span class="glyphicon glyphicon-log-out"></span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="alert alert-danger" ng-show="error">
                    There was an error
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="messagesList" app-messages></div>
        <div ng-view></div>
    </div>

    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="//code.angularjs.org/1.3.9/angular.min.js"></script>
    <script src="//code.angularjs.org/1.3.9/angular-route.min.js"></script>
    <script src="//code.angularjs.org/1.3.9/angular-resource.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.js"></script>
    <script src=".bin/bower_components/ng-sortable/dist/ng-sortable.min.js"></script>
    <script src="//rawgithub.com/gsklee/ngStorage/master/ngStorage.js"></script>
    <script src=".bin/bower_components/angular-poller/angular-poller.min.js"></script>
    <script src="//oauth.io//auth/download/latest/oauth.min.js"></script>
    <!--<script src="//raw.github.com/matteosuppo/angular-oauthio/master/dist/angular-oauth.io.min.js"></script>-->
    <script src="App/Scripts/app.js"></script>
    <script src="App/Scripts/services.js"></script>
    <script src="App/Scripts/controllers.js"></script>
</body>
</html>
